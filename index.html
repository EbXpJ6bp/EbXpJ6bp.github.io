        var intervalID = window.setInterval(animateConsole, 2000)
        var count = 0
        var LOG_STYLE_GREEN_RED = 'background-color: green; color: red;'
        var LOG_STYLE_GREEN_YELLW = 'background-color: green; color: yellow;'
        var LOG_STYLE_YELLOW = 'color: yellow; font-size: 200%;'
        var LOG_STYLE_BROWN = 'background-color: brown;'
        var LOG_STYLE_WHITE = 'background-color: white;'
        var illuminationStyles = [
            LOG_STYLE_GREEN_RED,
            LOG_STYLE_GREEN_YELLW
        ]

        function animateConsole() {
            console.clear()
            console.log(
                '%c      %c★\n' +
                '%c      %c ●\n' +
                '%c     %c●   \n' +
                '%c    %c     ●\n' +
                '%c   %c    ●   \n' +
                '%c  %c   ●     ●\n' +
                '%c %c  ●     ●   \n' +
                '%c ●     ●      \n' +
                '%c      %c  \n' +
                '%c      %c  \n' +
                '%c      %c  \n', LOG_STYLE_WHITE, LOG_STYLE_YELLOW, LOG_STYLE_WHITE, illuminationStyles[count % 2], LOG_STYLE_WHITE, illuminationStyles[(count + 1) % 2], LOG_STYLE_WHITE, illuminationStyles[count % 2], LOG_STYLE_WHITE, illuminationStyles[(count + 1) % 2], LOG_STYLE_WHITE, illuminationStyles[count % 2], LOG_STYLE_WHITE, illuminationStyles[(count + 1) % 2], illuminationStyles[count % 2], LOG_STYLE_WHITE, LOG_STYLE_BROWN, LOG_STYLE_WHITE, LOG_STYLE_BROWN, LOG_STYLE_WHITE, LOG_STYLE_BROWN)
            count++
        }
        var clearButton = document.getElementById('clear');
        clearButton.addEventListener('click', function() {
            clearInterval(intervalID)
        })
    </script>
